<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>First-Run Setup</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>First-Run Setup</h1>
  <form id="setupForm">
    <label for="devUrl">Dev Server URL</label>
    <input type="text" id="devUrl" name="devUrl" placeholder="http://localhost:3000">

    <label for="baseUrl">Base URL</label>
    <input type="text" id="baseUrl" name="baseUrl" placeholder="https://example.com">

    <label for="os">Detected OS</label>
    <input type="text" id="os" name="os" readonly>

    <button type="submit">Save & Continue</button>
  </form>

  <script>
    // Fill OS field using Node.js process.platform
    const os = require('os');
    document.getElementById('os').value = os.type() + " " + os.release();

    const { ipcRenderer } = require('electron');

    document.getElementById('setupForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        devUrl: document.getElementById('devUrl').value.trim(),
        baseUrl: document.getElementById('baseUrl').value.trim(),
        os: document.getElementById('os').value
      };

      // Send data to main process to save
      ipcRenderer.send('save-config', data);
    });
  </script>
</body>
</html>
