<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Terminal</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
      }
      #terminal {
        height: 100%;
        width: 100%;
      }
      #controls {
        background: #222;
        padding: 5px;
        color: white;
        font-family: sans-serif;
      }
      button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label><input type="checkbox" id="autoRun" /> Auto-run commands</label>
      <button id="connectBtn">Connect</button>
    </div>
    <div id="terminal"></div>

    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="terminal.js"></script>
  </body>
</html>
